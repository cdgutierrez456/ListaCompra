<div class="productos">
    <div class="producto" *ngFor='let producto of productos; let indice = index;'>
        <p>{{ producto.nombre.toUpperCase() }}</p>
        <div>
            <p>Cantidad: {{ producto.cantidad }}</p>
            <p>{{ producto.categoria }}</p>
        </div>
        <button (click)='onClick(indice)'>Comprar</button>
    </div>
</div>
